    <script type="module">

      // ────────────────────────────── Variables Globales ──────────────────────────────
      let camera, scene, renderer;
      let correctAnswer;
      let answers = []; // Paneles de respuesta del juego
      let hasCollided = false;
      let questionMesh = null;
      let questionText = "";
      const collisionThreshold = 0.2;
      const sparksSystems = [];

      // Contadores y tiempo
      let correctCount = 0;
      let wrongCount = 0;

      const gameDuration = 60; // segundos
      let gameOver = false;

      // Mallas para visualización en AR (cuenta atrás, score, etc.)

          countdownCanvas = null,

          countdownTexture = null;
      let scoreMesh = null,

      // ────────────────────────────── UI DE FIN DE JUEGO EN AR ──────────────────────────────
      // Variables para los elementos AR de fin de juego
      let endGameUI = []; // Array para almacenar los paneles de UI
      let endResultMesh = null, nameInputMesh = null, leaderboardMesh = null, restartUIButtonMesh = null;

      // Función para crear un panel de texto en AR (usa canvas)
      function createTextPanel(text, width, height, fontSize) {
        const canvas = document.createElement('canvas');
        // Los valores de canvas.width/height se pueden ajustar (multiplicando por un factor para buena resolución)
        canvas.width = width * 200 * resolutionFactor;
        canvas.height = height * 200 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = `Bold ${fontSize * resolutionFactor}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        // Para textos con saltos de línea se usa wrapText
        wrapText(ctx, text, canvas.width / 2, canvas.height / 2, canvas.width - 20, fontSize * resolutionFactor);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(width, height);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const mesh = new THREE.Mesh(geometry, material);
        return mesh;
      }

      // Función auxiliar para dibujar textos con saltos de línea
      function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
        const lines = text.split('\n');
        const totalHeight = lines.length * lineHeight;
        let startY = y - totalHeight / 2 + lineHeight / 2;
        for (let i = 0; i < lines.length; i++) {
          ctx.fillText(lines[i], x, startY + i * lineHeight);
        }
      }

      // Función para actualizar el texto de un panel existente
      function updatePanelText(mesh, text, fontSize) {
        const canvas = document.createElement('canvas');
        canvas.width = 256 * resolutionFactor;
        canvas.height = 64 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 10 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (fontSize * resolutionFactor) + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        mesh.material.map = texture;
        mesh.material.needsUpdate = true;
      }

      // Función para actualizar el panel de la tabla de clasificación
      function updateLeaderboardPanel(text) {
        const canvas = document.createElement('canvas');
        const w = 400, h = 200;
        canvas.width = w * resolutionFactor;
        canvas.height = h * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = `${18 * resolutionFactor}px Arial`;
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        const lines = text.split("\n");
        const lineHeight = 22 * resolutionFactor;
        for (let i = 0; i < lines.length; i++) {
          ctx.fillText(lines[i], 10 * resolutionFactor, 10 * resolutionFactor + i * lineHeight);
        }
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        leaderboardMesh.material.map = texture;
        leaderboardMesh.material.needsUpdate = true;
      }

      // Función para crear los paneles de UI en AR al finalizar el juego
      function showEndGameUI() {
        // Panel de resultado final
        const resultText = `Fin del Juego\nAciertos: ${correctCount}\nFallos: ${wrongCount}\nRespuestas: ${selectedNumAnswers}`;
        endResultMesh = createTextPanel(resultText, 0.8, 0.4, 24);
        endResultMesh.position.set(0, 0.3, -0.8);
        scene.add(endResultMesh);

        // Panel de ingreso de nombre (al tocarlo se invoca un prompt)
        nameInputMesh = createTextPanel("TOCAR PARA INGRESAR NOMBRE", 0.8, 0.2, 20);
        nameInputMesh.position.set(0, 0.0, -0.8);
        nameInputMesh.userData.action = "nameInput";
        scene.add(nameInputMesh);

        // Panel de tabla de clasificación (se actualizará al enviar puntaje)
        leaderboardMesh = createTextPanel("Tabla de Clasificación\n(esperando datos...)", 0.8, 0.4, 18);
        leaderboardMesh.position.set(0, -0.3, -0.8);
        scene.add(leaderboardMesh);

        // Botón de reinicio
        restartUIButtonMesh = createTextPanel("Reiniciar Juego", 0.4, 0.2, 20);
        restartUIButtonMesh.position.set(0, -0.6, -0.8);
        restartUIButtonMesh.userData.action = "restart";
        scene.add(restartUIButtonMesh);

        // Almacenar los elementos interactivos en un array
        endGameUI = [nameInputMesh, restartUIButtonMesh];
      }

      // Función para remover la UI de fin de juego al reiniciar
      function removeEndGameUI() {
        if (endGameUI && endGameUI.length > 0) {
          endGameUI.forEach(mesh => scene.remove(mesh));
          endGameUI = [];
        }
        if (endResultMesh) { scene.remove(endResultMesh); endResultMesh = null; }
        if (leaderboardMesh) { scene.remove(leaderboardMesh); leaderboardMesh = null; }
        if (restartUIButtonMesh) { scene.remove(restartUIButtonMesh); restartUIButtonMesh = null; }
        if (nameInputMesh) { scene.remove(nameInputMesh); nameInputMesh = null; }
      }

      // Función que se invoca al tocar el panel de ingreso de nombre
      async function handleNameInput() {
        const playerName = window.prompt("Ingresa tu nombre:");
        if (playerName) {
          updatePanelText(nameInputMesh, "Nombre: " + playerName, 20);
          await submitScore(playerName, correctCount, wrongCount, selectedNumAnswers);
          await getLeaderboard(selectedNumAnswers);
        }
      }

      // ────────────────────────────── Funciones de Firebase ──────────────────────────────

      async function submitScore(playerName, correctCount, wrongCount, numOptions) {
        try {
          const docRef = await addDoc(collection(db, "leaderboards"), {
            name: playerName,
            correctCount: correctCount,
            wrongCount: wrongCount,
            numOptions: numOptions,
            timestamp: serverTimestamp()
          });
          console.log("Puntuación guardada con ID:", docRef.id);
        } catch (e) {
          console.error("Error al guardar la puntuación:", e);
        }
      }

      async function getLeaderboard(numOptions) {
        try {
          const q = query(
            collection(db, "leaderboards"),
            orderBy("correctCount", "desc"),
            limit(10)
          );
          const querySnapshot = await getDocs(q);
          let leaderboardText = "Tabla de Clasificación\n";
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.numOptions === numOptions) {
              leaderboardText += `${data.name}: ${data.correctCount} aciertos, ${data.wrongCount} fallos\n`;
            }
          });
          updateLeaderboardPanel(leaderboardText);
        } catch (e) {
          console.error("Error al obtener la tabla de clasificación:", e);
        }
      }

      // ────────────────────────────── Funciones del juego en AR ──────────────────────────────

      // Función para dibujar un rectángulo redondeado (usado en canvas)
      function drawRoundedRect(ctx, x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        ctx.fill();
      }

      // Funciones de inicialización, generación de preguntas, creación de respuestas, animación, etc.
      // (El resto del código de tu juego se mantiene similar al original)
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        window.addEventListener('resize', onWindowResize, false);

        // Crear overlay inicial para seleccionar número de respuestas (HTML para configurar, luego se elimina)
        const overlay = document.createElement('div');
        overlay.id = 'overlay';
        overlay.innerHTML =
          '<img src="ARM2.jpeg" alt="AR Mult" style="margin-bottom:20px;">' +
          '<a href="https://www.youtube.com/@rafgim" target="_blank">© By Rafael Gimeno</a>' +
          '<div class="respuestas-container">' +
            '<label for="numAnswers">Respuestas:</label>' +
            '<select id="numAnswers">' +
              '<option value="4">4</option>' +
              '<option value="5">5</option>' +
              '<option value="6">6</option>' +
              '<option value="7">7</option>' +
              '<option value="8">8</option>' +
              '<option value="9">9</option>' +
              '<option value="10">10</option>' +
            '</select>' +
          '</div>';

        // Botón AR personalizado
        const arButton = ARButton.createButton(renderer, { requiredFeatures: (/Mobi|Android/i.test(navigator.userAgent)) ? ['hit-test'] : ['hit-test', 'hand-tracking'] });
        if (arButton.parentNode) {
          arButton.parentNode.removeChild(arButton);
        }
        arButton.style.position = 'absolute';
        arButton.style.top = '450px';
        arButton.style.left = '100%';
        arButton.style.transform = 'translateX(0%)';
        arButton.style.width = '150px';
        arButton.style.height = '50px';
        arButton.style.fontSize = '16px';
        arButton.style.backgroundColor = 'green';
        arButton.style.color = 'white';
        overlay.appendChild(arButton);

        document.body.appendChild(overlay);

        renderer.xr.addEventListener('sessionstart', () => {
          selectedNumAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
          createAnswerObjects(selectedNumAnswers, true);
          overlay.remove();
          generateQuestion();
          createScoreDisplay();
          gameReady = true;
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function startCountdown() {
        gameStartTime = performance.now();
        countdownCanvas = document.createElement('canvas');
        countdownCanvas.width = 256 * resolutionFactor;
        countdownCanvas.height = 128 * resolutionFactor;
        countdownCtx = countdownCanvas.getContext('2d');

        countdownTexture = new THREE.CanvasTexture(countdownCanvas);
        countdownTexture.minFilter = THREE.LinearFilter;
        countdownTexture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: countdownTexture, transparent: true });
        countdownMesh = new THREE.Mesh(geometry, material);
        countdownMesh.position.set(0, 0.50, -0.82);
        scene.add(countdownMesh);
      }

      function createScoreDisplay() {
        scoreCanvas = document.createElement('canvas');
        scoreCanvas.width = 256 * resolutionFactor;
        scoreCanvas.height = 128 * resolutionFactor;
        scoreCtx = scoreCanvas.getContext('2d');

        scoreTexture = new THREE.CanvasTexture(scoreCanvas);
        scoreTexture.minFilter = THREE.LinearFilter;
        scoreTexture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: scoreTexture, transparent: true });
        scoreMesh = new THREE.Mesh(geometry, material);
        scoreMesh.position.set(0, -0.2, -0.82);
        scene.add(scoreMesh);
      }

      function updateCountdown() {
        const elapsed = (performance.now() - gameStartTime) / 1000;
        const remaining = Math.max(0, gameDuration - elapsed);
        const seconds = Math.floor(remaining);
        let timeColor = remaining <= 10 ? "red" : "#FFFFFF";
        countdownCtx.clearRect(0, 0, countdownCanvas.width, countdownCanvas.height);

        countdownCtx.fillStyle = timeColor;
        countdownCtx.font = 'Bold ' + (64 * resolutionFactor) + 'px Arial';
        countdownCtx.textAlign = "center";
        countdownCtx.textBaseline = "middle";
        countdownCtx.fillText(
          seconds < 10 ? "00:0" + seconds : "00:" + seconds,
          countdownCanvas.width / 2,
          countdownCanvas.height / 2
        );
        countdownTexture.needsUpdate = true;

        if (remaining <= 10 && !beepPlayed) {
          const beepSound = document.getElementById('beepSound');
          beepSound.currentTime = 0;
          beepSound.play().catch((e) => console.error(e));
          beepPlayed = true;
        }

        return remaining;
      }

      function updateScoreDisplay() {
        scoreCtx.clearRect(0, 0, scoreCanvas.width, scoreCanvas.height);
        scoreCtx.fillStyle = "#FFFFFF";
        scoreCtx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
        scoreCtx.textAlign = "center";
        scoreCtx.textBaseline = "middle";
        scoreCtx.fillText(`Aciertos: ${correctCount} | Fallos: ${wrongCount}`, scoreCanvas.width / 2, scoreCanvas.height / 2);
        scoreTexture.needsUpdate = true;
      }

      function generateQuestion() {
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        correctAnswer = a * b;
        questionText = `¿Cuánto es ${a} x ${b}?`;
        if (questionMesh) {
          scene.remove(questionMesh);
          questionMesh = null;
        }
        updateQuestionPanel();
        updateAnswerObjects();
        beepPlayed = false;
      }

      function updateQuestionPanel() {
        const canvas = document.createElement('canvas');
        canvas.width = 512 * resolutionFactor;
        canvas.height = 128 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.font = 'Bold ' + (48 * resolutionFactor) + 'px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(questionText, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        if (questionMesh) {
          questionMesh.material.map = texture;
          questionMesh.material.needsUpdate = true;
        } else {
          const geometry = new THREE.PlaneGeometry(0.6, 0.15);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          questionMesh = new THREE.Mesh(geometry, material);
          questionMesh.position.set(0, 0.3, -0.8);
          scene.add(questionMesh);
        }
      }

      // Función para crear los paneles de respuestas
      function createAnswerObjects(numAnswers, initialCreation) {
        if (initialCreation) {
          const minArc = 1.39626;
          const maxArc = Math.PI;
          let arcAngle;
          if (numAnswers <= 4) {
            arcAngle = minArc;
          } else if (numAnswers >= 10) {
            arcAngle = maxArc;
          } else {
            arcAngle = minArc + ((numAnswers - 4) / (10 - 4)) * (maxArc - minArc);
          }
          const angleStart = -arcAngle / 2;
          const angleEnd = arcAngle / 2;
          const radius = 0.8;

          if (originalAnswerTransforms === null) {
            originalAnswerTransforms = [];
            for (let i = 0; i < numAnswers; i++) {
              const canvas = document.createElement('canvas');
              canvas.width = 256 * resolutionFactor;
              canvas.height = 256 * resolutionFactor;
              const ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              ctx.fillStyle = "#007BFF";
              drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
              ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
              ctx.fillStyle = "#FFFFFF";
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              const wrongAnswers = new Set();
              while (wrongAnswers.size < numAnswers - 1) {
                let wrong = Math.floor(Math.random() * 100) + 1;
                if (wrong !== correctAnswer) wrongAnswers.add(wrong);
              }
              const answersArray = [correctAnswer, ...wrongAnswers];
              answersArray.sort(() => Math.random() - 0.5);
              ctx.fillText(answersArray[i], canvas.width / 2, canvas.height / 2);
              const texture = new THREE.CanvasTexture(canvas);
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
              const geometry = new THREE.PlaneGeometry(0.15, 0.15);
              const mesh = new THREE.Mesh(geometry, material);
              const angle = angleStart + (angleEnd - angleStart) * (i / (numAnswers - 1));
              const x = radius * Math.sin(angle);
              const z = -radius * Math.cos(angle);
              mesh.position.set(x, 0, z);
              const cameraWorldPos = new THREE.Vector3();
              camera.getWorldPosition(cameraWorldPos);
              const lookAtPos = new THREE.Vector3(cameraWorldPos.x, mesh.position.y, cameraWorldPos.z);
              mesh.lookAt(lookAtPos);
              mesh.userData.answer = answersArray[i];
              answers.push(mesh);
              scene.add(mesh);
              originalAnswerTransforms.push({
                position: mesh.position.clone(),
                rotation: mesh.rotation.clone(),
              });
            }
          } else {
            for (let i = 0; i < numAnswers; i++) {
              const canvas = document.createElement('canvas');
              canvas.width = 256 * resolutionFactor;
              canvas.height = 256 * resolutionFactor;
              const ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              ctx.fillStyle = "#007BFF";
              drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
              ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
              ctx.fillStyle = "#FFFFFF";
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              const wrongAnswers = new Set();
              while (wrongAnswers.size < numAnswers - 1) {
                let wrong = Math.floor(Math.random() * 100) + 1;
                if (wrong !== correctAnswer) wrongAnswers.add(wrong);
              }
              const answersArray = [correctAnswer, ...wrongAnswers];
              answersArray.sort(() => Math.random() - 0.5);
              ctx.fillText(answersArray[i], canvas.width / 2, canvas.height / 2);
              const texture = new THREE.CanvasTexture(canvas);
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
              const geometry = new THREE.PlaneGeometry(0.15, 0.15);
              const mesh = new THREE.Mesh(geometry, material);
              mesh.position.copy(originalAnswerTransforms[i].position);
              mesh.rotation.copy(originalAnswerTransforms[i].rotation);
              mesh.userData.answer = answersArray[i];
              answers.push(mesh);
              scene.add(mesh);
            }
          }
        } else {
          const numAnswersExisting = selectedNumAnswers;
          const wrongAnswers = new Set();
          while (wrongAnswers.size < numAnswersExisting - 1) {
            let wrong = Math.floor(Math.random() * 100) + 1;
            if (wrong !== correctAnswer) wrongAnswers.add(wrong);
          }
          const answersArray = [correctAnswer, ...wrongAnswers];
          answersArray.sort(() => Math.random() - 0.5);
          for (let i = 0; i < numAnswersExisting; i++) {
            updateAnswerPanel(answers[i], answersArray[i]);
          }
        }
      }

      function updateAnswerPanel(mesh, value) {
        const canvas = document.createElement('canvas');
        canvas.width = 256 * resolutionFactor;
        canvas.height = 256 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        mesh.material.map = texture;
        mesh.material.transparent = true;
        mesh.material.needsUpdate = true;
        mesh.userData.answer = value;
      }

      function updateAnswerObjects() {
        createAnswerObjects(selectedNumAnswers, false);
      }

      function createSparksEffect(position) {
        const count = 100;
        const positions = new Float32Array(count * 3);
        const velocities = [];
        for (let i = 0; i < count; i++) {
          positions[i * 3] = position.x;
          positions[i * 3 + 1] = position.y;
          positions[i * 3 + 2] = position.z;
          velocities.push(
            new THREE.Vector3(
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5
            )
          );
        }
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        if (!window.sparkTexture) {
          window.sparkTexture = createCircleTexture();
        }
        const material = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.02,
          map: window.sparkTexture,
          transparent: true,
          depthWrite: false,
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        sparksSystems.push({
          points,
          velocities,
          startTime: performance.now(),
          lastUpdate: performance.now(),
        });
      }

      function createCircleTexture() {
        const size = 128;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, size, size);
        return new THREE.CanvasTexture(canvas);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, xrFrame) {
        renderer.render(scene, camera);

        answers.forEach((panel, index) => {
          const baseY = originalAnswerTransforms[index].position.y;
          panel.position.y = baseY + 0.02 * Math.sin(timestamp * 0.005 + index);
        });

        if (gameReady && !countdownStarted) {
          startCountdown();
          const timerSound = document.getElementById('timerSound');
          timerSound.loop = false;
          timerSound.play().catch((e) => console.error(e));
          countdownStarted = true;
        }

        const currentTime = performance.now();
        for (let i = sparksSystems.length - 1; i >= 0; i--) {
          const system = sparksSystems[i];
          const dt = (currentTime - system.lastUpdate) / 1000;
          system.lastUpdate = currentTime;
          const positions = system.points.geometry.attributes.position.array;
          for (let j = 0; j < system.velocities.length; j++) {
            positions[j * 3] += system.velocities[j].x * dt;
            positions[j * 3 + 1] += system.velocities[j].y * dt;
            positions[j * 3 + 2] += system.velocities[j].z * dt;
          }
          system.points.geometry.attributes.position.needsUpdate = true;
          const elapsedTime = currentTime - system.startTime;
          if (elapsedTime > 1700) {
            const fadeProgress = (elapsedTime - 1700) / 300;
            system.points.material.opacity = Math.max(1 - fadeProgress, 0);
          }
          if (elapsedTime > 2000) {
            scene.remove(system.points);
            sparksSystems.splice(i, 1);
          }
        }

        if (!gameOver) {
          const remaining = updateCountdown();
          updateScoreDisplay();
          if (remaining <= 0) {
            endGame();
          }
        }
      }

      // ────────────────────────────── Manejo de Eventos Touch ──────────────────────────────
      window.addEventListener('touchstart', function(event) {
        const touch = event.touches[0];
        const x = (touch.clientX / window.innerWidth) * 2 - 1;
        const y = -(touch.clientY / window.innerHeight) * 2 + 1;
        const mouseVector = new THREE.Vector2(x, y);
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouseVector, camera);

        if (gameOver) {
          // Si el juego terminó, se buscan intersecciones en los paneles de UI
          const intersects = raycaster.intersectObjects(endGameUI);
          if (intersects.length > 0 && !hasCollided) {
            const uiMesh = intersects[0].object;
            hasCollided = true;
            if (uiMesh.userData.action === "nameInput") {
              handleNameInput().then(() => { hasCollided = false; });
            } else if (uiMesh.userData.action === "restart") {
              restartGame();
              hasCollided = false;
            } else {
              hasCollided = false;
            }
          }
        } else {
          // Interacciones normales durante el juego
          const intersects = raycaster.intersectObjects(answers);
          if (intersects.length > 0 && !hasCollided) {
            const panel = intersects[0].object;
            hasCollided = true;
            if (panel.userData.answer === correctAnswer) {
              correctCount++;
              const successSound = document.getElementById('successSound');
              const successClone = successSound.cloneNode();
              successClone.play().catch((e) => console.error(e));
              createSparksEffect(panel.position);
              if (questionMesh) questionMesh.visible = false;
              answers.forEach((a) => (a.visible = false));
              setTimeout(() => {
                if (!gameOver) {
                  generateQuestion();
                  if (questionMesh) questionMesh.visible = true;
                  answers.forEach((a) => (a.visible = true));
                }
                hasCollided = false;
              }, 1000);
            } else {
              wrongCount++;
              const errorSound = document.getElementById('errorSound');
              const errorClone = errorSound.cloneNode();
              errorClone.play().catch((e) => console.error(e));
              answers.forEach((a) => a.material.color.set(0xff0000));
              setTimeout(() => {
                answers.forEach((a) => a.material.color.set(0xffffff));
                hasCollided = false;
              }, 500);
            }
          }
        }
      }, false);

      // ────────────────────────────── Iniciar el Juego ──────────────────────────────

      init();
      animate();

      // Nota: Las funciones createAnswerObjects, generateQuestion, updateScoreDisplay, etc. se mantienen casi iguales a tu código original.
    </script>
