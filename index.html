<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Multiplicación en AR con Hand Tracking Dual y Paneles 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    /* Estilos para la pantalla de inicio */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      z-index: 10;
    }
    #startScreen button {
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial con título y botón -->
  <div id="startScreen">
    <h1>AR MULTIMUSIC</h1>
    <button onclick="startAR()">START AR</button>
  </div>

  <!-- Solo se utiliza audio, ya que la pregunta se muestra en AR -->
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
    // No importamos ARButton para evitar que se genere otro botón
    
    let camera, scene, renderer;
    let correctAnswer;
    let answers = [];
    let hasCollided = false; // evita múltiples colisiones simultáneas
    let questionMesh = null;
    let questionText = "";
    const collisionThreshold = 0.2; // distancia para considerar colisión
    
    // Array para almacenar sistemas de partículas (chispas)
    const sparksSystems = [];
    
    // Función para dibujar un rectángulo redondeado en un canvas
    function drawRoundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }
    
    // Función que se ejecuta al pulsar "START AR"
    window.startAR = async function() {
      // Elimina la pantalla de inicio
      const startScreen = document.getElementById('startScreen');
      if (startScreen) startScreen.remove();
      
      // Inicializa la escena AR y arranca la animación
      init();
      generateQuestion();
      createAnswerObjects();
      animate();
      
      // Define las características requeridas según el dispositivo
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const requiredFeatures = isMobile ? ['hit-test'] : ['hit-test', 'hand-tracking'];
      
      // Solicita manualmente la sesión AR (esto se realiza con un gesto del usuario)
      if (navigator.xr) {
        try {
          const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures });
          renderer.xr.setSession(session);
        } catch (e) {
          console.error("Error al iniciar la sesión AR:", e);
        }
      } else {
        console.error("WebXR no está disponible");
      }
    };
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);
      
      // Se crea o actualiza el panel de la pregunta en AR
      updateQuestionPanel();
      
      window.addEventListener('resize', onWindowResize, false);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Genera una pregunta aleatoria y actualiza el panel en AR
    function generateQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a * b;
      questionText = `¿Cuánto es ${a} x ${b}?`;
      updateQuestionPanel();
    }
    
    // Actualiza o crea el panel de la pregunta usando un canvas
    function updateQuestionPanel() {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Sombra para efecto de profundidad
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 10;
      
      // Fondo azul con bordes redondeados
      ctx.fillStyle = "#007BFF";
      drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20);
      
      ctx.shadowBlur = 0;
      
      // Texto en blanco
      ctx.font = 'Bold 48px Arial';
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(questionText, canvas.width / 2, canvas.height / 2);
      
      const texture = new THREE.CanvasTexture(canvas);
      
      if (questionMesh) {
        questionMesh.material.map = texture;
        questionMesh.material.needsUpdate = true;
      } else {
        // Panel de la pregunta (0.6 x 0.15 m)
        const geometry = new THREE.PlaneGeometry(0.6, 0.15);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
        questionMesh = new THREE.Mesh(geometry, material);
        // Posiciona la pregunta: centro, 0.3 m de altura y 0.8 m frente al usuario
        questionMesh.position.set(0, 0.3, -0.8);
        scene.add(questionMesh);
      }
    }
    
    // Crea los paneles de respuesta (uno correcto y tres incorrectos)
    function createAnswerObjects() {
      // Elimina paneles anteriores
      answers.forEach(panel => scene.remove(panel));
      answers = [];
      
      const wrongAnswers = new Set();
      while (wrongAnswers.size < 3) {
        let wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) wrongAnswers.add(wrong);
      }
      const answersArray = [correctAnswer, ...wrongAnswers];
      answersArray.sort(() => Math.random() - 0.5);
      
      const radius = 0.8; // separación
      const total = answersArray.length;
      const angleStart = -Math.PI / 4;
      const angleEnd = Math.PI / 4;
      
      answersArray.forEach((num, index) => {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Sombra para profundidad
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 10;
        
        // Fondo azul redondeado
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20);
        
        ctx.shadowBlur = 0;
        
        // Número en blanco, en mayúsculas y negrita
        ctx.font = 'Bold 75px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(num, canvas.width / 2, canvas.height / 2);
        
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        // Panel pequeño: 0.15 x 0.15 m
        const geometry = new THREE.PlaneGeometry(0.15, 0.15);
        const mesh = new THREE.Mesh(geometry, material);
        
        let angle = total === 1 ? 0 : angleStart + (angleEnd - angleStart) * (index / (total - 1));
        const x = radius * Math.sin(angle);
        const z = -radius * Math.cos(angle);
        mesh.position.set(x, 0, z);
        mesh.userData = { answer: num };
        answers.push(mesh);
        scene.add(mesh);
      });
    }
    
    // Crea efecto de chispas en la posición indicada
    function createSparksEffect(position) {
      const count = 100;
      const positions = new Float32Array(count * 3);
      const velocities = [];
      for (let i = 0; i < count; i++) {
        positions[i * 3] = position.x;
        positions[i * 3 + 1] = position.y;
        positions[i * 3 + 2] = position.z;
        velocities.push(new THREE.Vector3(
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5
        ));
      }
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0xffaa00, size: 0.02 });
      const points = new THREE.Points(geometry, material);
      scene.add(points);
      sparksSystems.push({
        points,
        velocities,
        startTime: performance.now(),
        lastUpdate: performance.now()
      });
    }
    
    // Bucle de animación
    function animate() {
      renderer.setAnimationLoop(render);
    }
    
    function render(timestamp, xrFrame) {
      renderer.render(scene, camera);
      
      // Actualiza sistemas de chispas
      const currentTime = performance.now();
      for (let i = sparksSystems.length - 1; i >= 0; i--) {
        const system = sparksSystems[i];
        const dt = (currentTime - system.lastUpdate) / 1000;
        system.lastUpdate = currentTime;
        const positions = system.points.geometry.attributes.position.array;
        for (let j = 0; j < system.velocities.length; j++) {
          positions[j * 3] += system.velocities[j].x * dt;
          positions[j * 3 + 1] += system.velocities[j].y * dt;
          positions[j * 3 + 2] += system.velocities[j].z * dt;
        }
        system.points.geometry.attributes.position.needsUpdate = true;
        if (currentTime - system.startTime > 2000) {
          scene.remove(system.points);
          sparksSystems.splice(i, 1);
        }
      }
      
      // Recolecta puntos de interacción (hand tracking o cámara)
      const session = renderer.xr.getSession();
      let interactionPoints = [];
      if (session && xrFrame) {
        for (const inputSource of session.inputSources) {
          if (inputSource.hand) {
            const indexTip = inputSource.hand.get('index-finger-tip');
            if (indexTip) {
              const jointPose = xrFrame.getJointPose(indexTip, renderer.xr.getReferenceSpace());
              if (jointPose) {
                interactionPoints.push(new THREE.Vector3(
                  jointPose.transform.position.x,
                  jointPose.transform.position.y,
                  jointPose.transform.position.z
                ));
              }
            }
          }
        }
      }
      if (interactionPoints.length === 0) {
        let cameraPos = new THREE.Vector3();
        camera.getWorldPosition(cameraPos);
        interactionPoints.push(cameraPos);
      }
      
      // Verifica colisiones entre paneles de respuesta y puntos de interacción
      for (let panel of answers) {
        const panelPos = new THREE.Vector3();
        panel.getWorldPosition(panelPos);
        for (const point of interactionPoints) {
          const distance = point.distanceTo(panelPos);
          if (distance < collisionThreshold && !hasCollided) {
            hasCollided = true;
            if (panel.userData.answer === correctAnswer) {
              document.getElementById('successSound').play().catch(e => console.error(e));
              createSparksEffect(panel.position);
              scene.remove(panel);
            }
            setTimeout(() => {
              generateQuestion();
              createAnswerObjects();
              hasCollided = false;
            }, 2000);
            return; // Solo procesa una colisión a la vez
          }
        }
      }
    }
    
    // Desbloquea audio en móviles con el primer toque
    window.addEventListener('touchstart', function unlockAudio() {
      const audioEl = document.getElementById('successSound');
      audioEl.play().then(() => {
        audioEl.pause();
        audioEl.currentTime = 0;
      }).catch(e => console.error(e));
    }, { once: true });
    
  </script>
</body>
</html>
