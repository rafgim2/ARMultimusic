<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR MULTIMUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    /* Estilos para el overlay inicial centrado */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      z-index: 10;
    }
    #overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-align: center;
    }
    #overlay label, #overlay select {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Audio para efectos -->
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/webxr/ARButton.js';
    
    let camera, scene, renderer;
    let correctAnswer;
    let answers = [];
    let hasCollided = false;
    let questionMesh = null;
    let questionText = "";
    const collisionThreshold = 0.2;
    const sparksSystems = [];
    
    // Función para dibujar un rectángulo redondeado en un canvas
    function drawRoundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }
    
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);
      
      window.addEventListener('resize', onWindowResize, false);
      
      // Crea el overlay con el título, un selector y el botón AR (generado automáticamente)
      const overlay = document.createElement('div');
      overlay.id = 'overlay';
      overlay.innerHTML = 
        '<h1>AR MULTIMUSIC</h1>' +
        '<label for="numAnswers">Número de respuestas:</label>' +
        '<select id="numAnswers">' +
          '<option value="4">4</option>' +
          '<option value="5">5</option>' +
          '<option value="6">6</option>' +
          '<option value="7">7</option>' +
          '<option value="8">8</option>' +
          '<option value="9">9</option>' +
          '<option value="10">10</option>' +
        '</select>';
      
      // Crea el botón AR usando ARButton.createButton y lo añade al overlay
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      overlay.appendChild(arButton);
      document.body.appendChild(overlay);
      
      // Cuando inicie la sesión AR se elimina el overlay y se generan preguntas y respuestas
      renderer.xr.addEventListener('sessionstart', () => {
        // Lee el número seleccionado; por defecto, si falla, se usan 4 respuestas
        const numAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
        overlay.remove();
        generateQuestion();
        createAnswerObjects(numAnswers);
      });
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function generateQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a * b;
      questionText = `¿Cuánto es ${a} x ${b}?`;
      updateQuestionPanel();
    }
    
    function updateQuestionPanel() {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 10;
      
      ctx.fillStyle = "#007BFF";
      drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20);
      
      ctx.shadowBlur = 0;
      
      ctx.font = 'Bold 48px Arial';
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(questionText, canvas.width / 2, canvas.height / 2);
      
      const texture = new THREE.CanvasTexture(canvas);
      
      if (questionMesh) {
        questionMesh.material.map = texture;
        questionMesh.material.needsUpdate = true;
      } else {
        const geometry = new THREE.PlaneGeometry(0.6, 0.15);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
        questionMesh = new THREE.Mesh(geometry, material);
        questionMesh.position.set(0, 0.3, -0.8);
        scene.add(questionMesh);
      }
    }
    
    // La función recibe el número total de respuestas a generar (incluye la correcta)
    function createAnswerObjects(numAnswers) {
      answers.forEach(panel => scene.remove(panel));
      answers = [];
      
      // Genera (numAnswers - 1) respuestas incorrectas
      const wrongAnswers = new Set();
      while (wrongAnswers.size < (numAnswers - 1)) {
        let wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) wrongAnswers.add(wrong);
      }
      const answersArray = [correctAnswer, ...wrongAnswers];
      answersArray.sort(() => Math.random() - 0.5);
      
      // Distribuye los paneles en un arco de 180° (desde -90° a +90°)
      const radius = 0.8;
      const angleStart = -Math.PI / 2;
      const angleEnd = Math.PI / 2;
      
      answersArray.forEach((num, index) => {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 10;
        
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20);
        
        ctx.shadowBlur = 0;
        
        ctx.font = 'Bold 75px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(num, canvas.width / 2, canvas.height / 2);
        
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const geometry = new THREE.PlaneGeometry(0.15, 0.15);
        const mesh = new THREE.Mesh(geometry, material);
        
        // Calcula el ángulo en función del índice para distribuirlos uniformemente
        let angle = angleStart + (angleEnd - angleStart) * (index / (numAnswers - 1));
        const x = radius * Math.sin(angle);
        const z = -radius * Math.cos(angle);
        mesh.position.set(x, 0, z);
        
        // Hace que cada panel mire hacia la cámara (manteniendo su altura)
        const cameraWorldPos = new THREE.Vector3();
        camera.getWorldPosition(cameraWorldPos);
        const lookAtPos = new THREE.Vector3(cameraWorldPos.x, mesh.position.y, cameraWorldPos.z);
        mesh.lookAt(lookAtPos);
        
        mesh.userData = { answer: num };
        answers.push(mesh);
        scene.add(mesh);
      });
    }
    
    function createSparksEffect(position) {
      const count = 100;
      const positions = new Float32Array(count * 3);
      const velocities = [];
      for (let i = 0; i < count; i++) {
        positions[i * 3] = position.x;
        positions[i * 3 + 1] = position.y;
        positions[i * 3 + 2] = position.z;
        velocities.push(new THREE.Vector3(
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5,
          (Math.random() - 0.5) * 0.5
        ));
      }
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      const material = new THREE.PointsMaterial({ color: 0xffaa00, size: 0.02 });
      const points = new THREE.Points(geometry, material);
      scene.add(points);
      sparksSystems.push({
        points,
        velocities,
        startTime: performance.now(),
        lastUpdate: performance.now()
      });
    }
    
    function animate() {
      renderer.setAnimationLoop(render);
    }
    
    function render(timestamp, xrFrame) {
      renderer.render(scene, camera);
      
      const currentTime = performance.now();
      for (let i = sparksSystems.length - 1; i >= 0; i--) {
        const system = sparksSystems[i];
        const dt = (currentTime - system.lastUpdate) / 1000;
        system.lastUpdate = currentTime;
        const positions = system.points.geometry.attributes.position.array;
        for (let j = 0; j < system.velocities.length; j++) {
          positions[j * 3] += system.velocities[j].x * dt;
          positions[j * 3 + 1] += system.velocities[j].y * dt;
          positions[j * 3 + 2] += system.velocities[j].z * dt;
        }
        system.points.geometry.attributes.position.needsUpdate = true;
        if (currentTime - system.startTime > 2000) {
          scene.remove(system.points);
          sparksSystems.splice(i, 1);
        }
      }
      
      const session = renderer.xr.getSession();
      let interactionPoints = [];
      if (session && xrFrame) {
        for (const inputSource of session.inputSources) {
          if (inputSource.hand) {
            const indexTip = inputSource.hand.get('index-finger-tip');
            if (indexTip) {
              const jointPose = xrFrame.getJointPose(indexTip, renderer.xr.getReferenceSpace());
              if (jointPose) {
                interactionPoints.push(new THREE.Vector3(
                  jointPose.transform.position.x,
                  jointPose.transform.position.y,
                  jointPose.transform.position.z
                ));
              }
            }
          }
        }
      }
      if (interactionPoints.length === 0) {
        let cameraPos = new THREE.Vector3();
        camera.getWorldPosition(cameraPos);
        interactionPoints.push(cameraPos);
      }
      
      for (let panel of answers) {
        const panelPos = new THREE.Vector3();
        panel.getWorldPosition(panelPos);
        for (const point of interactionPoints) {
          const distance = point.distanceTo(panelPos);
          if (distance < collisionThreshold && !hasCollided) {
            hasCollided = true;
            if (panel.userData.answer === correctAnswer) {
              document.getElementById('successSound').play().catch(e => console.error(e));
              createSparksEffect(panel.position);
              scene.remove(panel);
            }
            setTimeout(() => {
              generateQuestion();
              // Vuelve a generar respuestas con el mismo número elegido
              const numAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
              createAnswerObjects(numAnswers);
              hasCollided = false;
            }, 2000);
            return;
          }
        }
      }
    }
    
    window.addEventListener('touchstart', function unlockAudio() {
      const audioEl = document.getElementById('successSound');
      audioEl.play().then(() => {
        audioEl.pause();
        audioEl.currentTime = 0;
      }).catch(e => console.error(e));
    }, { once: true });
    
    init();
    animate();
  </script>
</body>
</html>
