    <script type="module">
      /***** Firebase y Firestore *****/
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "firebase/firestore";

      // Tu configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyD5EAMg-0p54f8bPq8SVdZ_ePg5Xso3cmg",
        authDomain: "arm1-acbba.firebaseapp.com",

        messagingSenderId: "408825932019",
        appId: "1:408825932019:web:10f2079b590b4c9ca3af86",
        measurementId: "G-S78TM6PVRL"
      };

      const appFirebase = initializeApp(firebaseConfig);
      const analytics = getAnalytics(appFirebase);

      /***** Importación de Three.js y ARButton *****/
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/webxr/ARButton.js';

      /***** Variables globales del juego *****/
      let camera, scene, renderer;
      let correctAnswer;
      let answers = []; // Paneles de respuesta
      let hasCollided = false;
      let questionMesh = null;
      let questionText = "";
      const collisionThreshold = 0.2;
      const sparksSystems = [];

      let correctCount = 0;
      let wrongCount = 0;

      let gameStartTime = 0;
      const gameDuration = 60; // segundos
      let gameOver = false;

      let countdownMesh = null,
          countdownCanvas = null,
          countdownCtx = null,
          countdownTexture = null;
      let scoreMesh = null,
          scoreCanvas = null,
          scoreCtx = null,
          scoreTexture = null;

      let restartButtonMesh = null,
          finalMessageMesh = null;

      // Número de respuestas seleccionado (de 4 a 10)
      let selectedNumAnswers = 4;
      let originalAnswerTransforms = null;
      let beepPlayed = false;
      let gameReady = false;
      let countdownStarted = false;

      // Factor para resolución de los canvas
      const resolutionFactor = 4;

      /***** Funciones de dibujo *****/
      function drawRoundedRect(ctx, x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        ctx.fill();
      }

      function updateAnswerPanel(mesh, value) {
        const canvas = document.createElement('canvas');
        canvas.width = 256 * resolutionFactor;
        canvas.height = 256 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        mesh.material.map = texture;
        mesh.material.transparent = true;
        mesh.material.needsUpdate = true;
        mesh.userData.answer = value;
      }

      function createCircleTexture() {
        const size = 128;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size / 2);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, size, size);
        return new THREE.CanvasTexture(canvas);
      }

      /***** Función de inicialización de la escena AR *****/
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        window.addEventListener('resize', onWindowResize, false);

        // Overlay inicial
        const overlay = document.createElement('div');
        overlay.id = 'overlay';
        overlay.innerHTML =
          '<img src="ARM2.jpeg" alt="AR Mult" style="margin-bottom:20px;">' +
          '<a href="https://www.youtube.com/@rafgim" target="_blank">© By Rafael Gimeno</a>' +
          '<div class="respuestas-container">' +
            '<label for="numAnswers">Respuestas:</label>' +
            '<select id="numAnswers">' +
              '<option value="4">4</option>' +
              '<option value="5">5</option>' +
              '<option value="6">6</option>' +
              '<option value="7">7</option>' +
              '<option value="8">8</option>' +
              '<option value="9">9</option>' +
              '<option value="10">10</option>' +
            '</select>' +
          '</div>';

        // Botón AR
        const arButton = ARButton.createButton(renderer, { requiredFeatures: /Mobi|Android/i.test(navigator.userAgent) ? ['hit-test'] : ['hit-test', 'hand-tracking'] });
        arButton.style.position = 'absolute';
        arButton.style.top = '450px';
        arButton.style.left = '100%';
        arButton.style.transform = 'translateX(0%)';
        arButton.style.width = '150px';
        arButton.style.height = '50px';
        arButton.style.fontSize = '16px';
        arButton.style.backgroundColor = 'green';
        arButton.style.color = 'white';
        overlay.appendChild(arButton);

        document.body.appendChild(overlay);

        renderer.xr.addEventListener('sessionstart', () => {
          selectedNumAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
          createAnswerObjects(selectedNumAnswers, true);
          overlay.remove();
          generateQuestion();
          createScoreDisplay();
          gameReady = true;
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      /***** Funciones de cuenta regresiva y score *****/
      function startCountdown() {
        gameStartTime = performance.now();
        countdownCanvas = document.createElement('canvas');
        countdownCanvas.width = 256 * resolutionFactor;
        countdownCanvas.height = 128 * resolutionFactor;
        countdownCtx = countdownCanvas.getContext('2d');
        countdownTexture = new THREE.CanvasTexture(countdownCanvas);
        countdownTexture.minFilter = THREE.LinearFilter;
        countdownTexture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: countdownTexture, transparent: true });
        countdownMesh = new THREE.Mesh(geometry, material);
        countdownMesh.position.set(0, 0.50, -0.82);
        scene.add(countdownMesh);
      }

      function createScoreDisplay() {
        scoreCanvas = document.createElement('canvas');
        scoreCanvas.width = 256 * resolutionFactor;
        scoreCanvas.height = 128 * resolutionFactor;
        scoreCtx = scoreCanvas.getContext('2d');
        scoreTexture = new THREE.CanvasTexture(scoreCanvas);
        scoreTexture.minFilter = THREE.LinearFilter;
        scoreTexture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(0.6, 0.3);
        const material = new THREE.MeshBasicMaterial({ map: scoreTexture, transparent: true });
        scoreMesh = new THREE.Mesh(geometry, material);
        scoreMesh.position.set(0, -0.2, -0.82);
        scene.add(scoreMesh);
      }

      function updateCountdown() {
        const elapsed = (performance.now() - gameStartTime) / 1000;
        const remaining = Math.max(0, gameDuration - elapsed);
        const seconds = Math.floor(remaining);
        let timeColor = remaining <= 10 ? "red" : "#FFFFFF";
        countdownCtx.clearRect(0, 0, countdownCanvas.width, countdownCanvas.height);
        countdownCtx.fillStyle = timeColor;
        countdownCtx.font = 'Bold ' + (64 * resolutionFactor) + 'px Arial';
        countdownCtx.textAlign = "center";
        countdownCtx.textBaseline = "middle";
        countdownCtx.fillText(seconds < 10 ? "00:0" + seconds : "00:" + seconds, countdownCanvas.width / 2, countdownCanvas.height / 2);
        countdownTexture.needsUpdate = true;
        if (remaining <= 10 && !beepPlayed) {
          const beepSound = document.getElementById('beepSound');
          beepSound.currentTime = 0;
          beepSound.play().catch((e) => console.error(e));
          beepPlayed = true;
        }
        return remaining;
      }

      function updateScoreDisplay() {
        scoreCtx.clearRect(0, 0, scoreCanvas.width, scoreCanvas.height);
        scoreCtx.fillStyle = "#FFFFFF";
        scoreCtx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
        scoreCtx.textAlign = "center";
        scoreCtx.textBaseline = "middle";
        scoreCtx.fillText(`Aciertos: ${correctCount} | Fallos: ${wrongCount}`, scoreCanvas.width / 2, scoreCanvas.height / 2);
        scoreTexture.needsUpdate = true;
      }

      /***** Funciones de generación de preguntas y respuestas *****/
      function generateQuestion() {
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        correctAnswer = a * b;
        questionText = `¿Cuánto es ${a} x ${b}?`;
        if (questionMesh) {
          scene.remove(questionMesh);
          questionMesh = null;
        }
        updateQuestionPanel();
        updateAnswerObjects();
        beepPlayed = false;
      }

      function updateQuestionPanel() {
        const canvas = document.createElement('canvas');
        canvas.width = 512 * resolutionFactor;
        canvas.height = 128 * resolutionFactor;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
        ctx.font = 'Bold ' + (48 * resolutionFactor) + 'px Arial';
        ctx.fillStyle = "#FFFFFF";
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(questionText, canvas.width / 2, canvas.height / 2);
        const texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        if (questionMesh) {
          questionMesh.material.map = texture;
          questionMesh.material.needsUpdate = true;
        } else {
          const geometry = new THREE.PlaneGeometry(0.6, 0.15);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          questionMesh = new THREE.Mesh(geometry, material);
          questionMesh.position.set(0, 0.3, -0.8);
          scene.add(questionMesh);
        }
      }

      function createAnswerObjects(numAnswers, initialCreation) {
        if (initialCreation) {
          const minArc = 1.39626;
          const maxArc = Math.PI;
          let arcAngle = numAnswers <= 4 ? minArc : numAnswers >= 10 ? maxArc : minArc + ((numAnswers - 4) / (10 - 4)) * (maxArc - minArc);
          const angleStart = -arcAngle / 2;
          const angleEnd = arcAngle / 2;
          const radius = 0.8;
          if (originalAnswerTransforms === null) {
            originalAnswerTransforms = [];
            for (let i = 0; i < numAnswers; i++) {
              const canvas = document.createElement('canvas');
              canvas.width = 256 * resolutionFactor;
              canvas.height = 256 * resolutionFactor;
              const ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "#007BFF";
              drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
              ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
              ctx.fillStyle = "#FFFFFF";
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              const wrongAnswers = new Set();
              while (wrongAnswers.size < numAnswers - 1) {
                let wrong = Math.floor(Math.random() * 100) + 1;
                if (wrong !== correctAnswer) wrongAnswers.add(wrong);
              }
              const answersArray = [correctAnswer, ...wrongAnswers];
              answersArray.sort(() => Math.random() - 0.5);
              ctx.fillText(answersArray[i], canvas.width / 2, canvas.height / 2);
              const texture = new THREE.CanvasTexture(canvas);
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
              const geometry = new THREE.PlaneGeometry(0.15, 0.15);
              const mesh = new THREE.Mesh(geometry, material);
              const angle = angleStart + (angleEnd - angleStart) * (i / (numAnswers - 1));
              const x = radius * Math.sin(angle);
              const z = -radius * Math.cos(angle);
              mesh.position.set(x, 0, z);
              const cameraWorldPos = new THREE.Vector3();
              camera.getWorldPosition(cameraWorldPos);
              const lookAtPos = new THREE.Vector3(cameraWorldPos.x, mesh.position.y, cameraWorldPos.z);
              mesh.lookAt(lookAtPos);
              mesh.userData.answer = answersArray[i];
              answers.push(mesh);
              scene.add(mesh);
              originalAnswerTransforms.push({
                position: mesh.position.clone(),
                rotation: mesh.rotation.clone(),
              });
            }
          } else {
            for (let i = 0; i < numAnswers; i++) {
              const canvas = document.createElement('canvas');
              canvas.width = 256 * resolutionFactor;
              canvas.height = 256 * resolutionFactor;
              const ctx = canvas.getContext('2d');
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "#007BFF";
              drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
              ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
              ctx.fillStyle = "#FFFFFF";
              ctx.textAlign = 'center';
              ctx.textBaseline = 'middle';
              const wrongAnswers = new Set();
              while (wrongAnswers.size < numAnswers - 1) {
                let wrong = Math.floor(Math.random() * 100) + 1;
                if (wrong !== correctAnswer) wrongAnswers.add(wrong);
              }
              const answersArray = [correctAnswer, ...wrongAnswers];
              answersArray.sort(() => Math.random() - 0.5);
              ctx.fillText(answersArray[i], canvas.width / 2, canvas.height / 2);
              const texture = new THREE.CanvasTexture(canvas);
              texture.minFilter = THREE.LinearFilter;
              texture.magFilter = THREE.LinearFilter;
              const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
              const geometry = new THREE.PlaneGeometry(0.15, 0.15);
              const mesh = new THREE.Mesh(geometry, material);
              mesh.position.copy(originalAnswerTransforms[i].position);
              mesh.rotation.copy(originalAnswerTransforms[i].rotation);
              mesh.userData.answer = answersArray[i];
              answers.push(mesh);
              scene.add(mesh);
            }
          }
        } else {
          const numAnswersExisting = selectedNumAnswers;
          const wrongAnswers = new Set();
          while (wrongAnswers.size < numAnswersExisting - 1) {
            let wrong = Math.floor(Math.random() * 100) + 1;
            if (wrong !== correctAnswer) wrongAnswers.add(wrong);
          }
          const answersArray = [correctAnswer, ...wrongAnswers];
          answersArray.sort(() => Math.random() - 0.5);
          for (let i = 0; i < numAnswersExisting; i++) {
            updateAnswerPanel(answers[i], answersArray[i]);
          }
        }
      }

      function updateAnswerObjects() {
        createAnswerObjects(selectedNumAnswers, false);
      }

      /***** Efectos de chispas *****/
      function createSparksEffect(position) {
        const count = 100;
        const positions = new Float32Array(count * 3);
        const velocities = [];
        for (let i = 0; i < count; i++) {
          positions[i * 3] = position.x;
          positions[i * 3 + 1] = position.y;
          positions[i * 3 + 2] = position.z;
          velocities.push(
            new THREE.Vector3(
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5
            )
          );
        }
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        if (!window.sparkTexture) {
          window.sparkTexture = createCircleTexture();
        }
        const material = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 0.02,
          map: window.sparkTexture,
          transparent: true,
          depthWrite: false,
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        sparksSystems.push({
          points,
          velocities,
          startTime: performance.now(),
          lastUpdate: performance.now(),
        });
      }

      /***** Función de animación y renderizado *****/
      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, xrFrame) {
        renderer.render(scene, camera);
        answers.forEach((panel, index) => {
          const baseY = originalAnswerTransforms[index].position.y;
          panel.position.y = baseY + 0.02 * Math.sin(timestamp * 0.005 + index);
        });

        if (gameReady && !countdownStarted) {
          startCountdown();
          const timerSound = document.getElementById('timerSound');
          timerSound.loop = false;
          timerSound.play().catch((e) => console.error(e));
          countdownStarted = true;
        }

        const currentTime = performance.now();
        for (let i = sparksSystems.length - 1; i >= 0; i--) {
          const system = sparksSystems[i];
          const dt = (currentTime - system.lastUpdate) / 1000;
          system.lastUpdate = currentTime;
          const positions = system.points.geometry.attributes.position.array;
          for (let j = 0; j < system.velocities.length; j++) {
            positions[j * 3] += system.velocities[j].x * dt;
            positions[j * 3 + 1] += system.velocities[j].y * dt;
            positions[j * 3 + 2] += system.velocities[j].z * dt;
          }
          system.points.geometry.attributes.position.needsUpdate = true;
          const elapsedTime = currentTime - system.startTime;
          if (elapsedTime > 1700) {
            const fadeProgress = (elapsedTime - 1700) / 300;
            system.points.material.opacity = Math.max(1 - fadeProgress, 0);
          }
          if (elapsedTime > 2000) {
            scene.remove(system.points);
            sparksSystems.splice(i, 1);
          }
        }

        if (!gameOver) {
          const remaining = updateCountdown();
          updateScoreDisplay();
          if (remaining <= 0) {
            endGame();
          }
        }

        const session = renderer.xr.getSession();
        let interactionPoints = [];
        if (session && xrFrame) {
          for (const inputSource of session.inputSources) {
            if (inputSource.hand) {
              const indexTip = inputSource.hand.get('index-finger-tip');
              if (indexTip) {
                const jointPose = xrFrame.getJointPose(indexTip, renderer.xr.getReferenceSpace());
                if (jointPose) {
                  interactionPoints.push(
                    new THREE.Vector3(
                      jointPose.transform.position.x,
                      jointPose.transform.position.y,
                      jointPose.transform.position.z
                    )
                  );
                }
              }
            }
          }
        }
        if (interactionPoints.length === 0) {
          let cameraPos = new THREE.Vector3();
          camera.getWorldPosition(cameraPos);
          interactionPoints.push(cameraPos);
        }

        if (!gameOver) {
          for (let panel of answers) {
            const panelPos = new THREE.Vector3();
            panel.getWorldPosition(panelPos);
            for (const point of interactionPoints) {
              const distance = point.distanceTo(panelPos);
              if (distance < collisionThreshold && !hasCollided) {
                hasCollided = true;
                if (panel.userData.answer === correctAnswer) {
                  correctCount++;
                  const successSound = document.getElementById('successSound');
                  const successClone = successSound.cloneNode();
                  successClone.play().catch((e) => console.error(e));
                  createSparksEffect(panel.position);
                  if (questionMesh) questionMesh.visible = false;
                  answers.forEach((a) => (a.visible = false));
                  setTimeout(() => {
                    if (!gameOver) {
                      generateQuestion();
                      if (questionMesh) questionMesh.visible = true;
                      answers.forEach((a) => (a.visible = true));
                    }
                    hasCollided = false;
                  }, 1000);
                } else {
                  wrongCount++;
                  const errorSound = document.getElementById('errorSound');
                  const errorClone = errorSound.cloneNode();
                  errorClone.play().catch((e) => console.error(e));
                  answers.forEach((a) => a.material.color.set(0xff0000));
                  setTimeout(() => {
                    answers.forEach((a) => a.material.color.set(0xffffff));
                    hasCollided = false;
                  }, 500);
                }
                return;
              }
            }
          }
        } else {
          if (restartButtonMesh) {
            const buttonPos = new THREE.Vector3();
            restartButtonMesh.getWorldPosition(buttonPos);
            for (const point of interactionPoints) {
              const distance = point.distanceTo(buttonPos);
              if (distance < collisionThreshold && !hasCollided) {
                hasCollided = true;
                const successSound = document.getElementById('successSound');
                const successClone = successSound.cloneNode();
                successClone.play().catch((e) => console.error(e));
                createSparksEffect(restartButtonMesh.position);
                restartButtonMesh.visible = false;
                setTimeout(() => {
                  restartGame();
                  hasCollided = false;
                }, 1000);
                break;
              }
            }
          }
        }
      }

      /***** Función para finalizar el juego y activar entrada por voz *****/
      function endGame() {
        gameOver = true;
        if (questionMesh) scene.remove(questionMesh);
        if (countdownMesh) scene.remove(countdownMesh);
        if (scoreMesh) scene.remove(scoreMesh);
        answers.forEach((panel) => scene.remove(panel));
        if (restartButtonMesh) scene.remove(restartButtonMesh);

        // Crear panel AR para solicitar el nombre mediante voz
        const voicePanelCanvas = document.createElement('canvas');
        voicePanelCanvas.width = 512 * resolutionFactor;
        voicePanelCanvas.height = 256 * resolutionFactor;
        const voiceCtx = voicePanelCanvas.getContext('2d');
        voiceCtx.fillStyle = "#007BFF";
        drawRoundedRect(voiceCtx, 0, 0, voicePanelCanvas.width, voicePanelCanvas.height, 20 * resolutionFactor);
        voiceCtx.fillStyle = "#FFFFFF";
        voiceCtx.font = 'Bold ' + (32 * resolutionFactor) + 'px Arial';
        voiceCtx.textAlign = 'center';
        voiceCtx.textBaseline = 'middle';
        voiceCtx.fillText("Di tu nombre para el leaderboard", voicePanelCanvas.width / 2, voicePanelCanvas.height / 2);
        const voiceTexture = new THREE.CanvasTexture(voicePanelCanvas);
        voiceTexture.minFilter = THREE.LinearFilter;
        voiceTexture.magFilter = THREE.LinearFilter;
        const voiceGeometry = new THREE.PlaneGeometry(1, 0.5);
        const voiceMaterial = new THREE.MeshBasicMaterial({ map: voiceTexture, transparent: true });
        const voiceMesh = new THREE.Mesh(voiceGeometry, voiceMaterial);
        voiceMesh.position.set(0, 0.3, -0.8);
        scene.add(voiceMesh);

        // Iniciar reconocimiento de voz después de 2 segundos para asegurar que se vea el panel
        setTimeout(() => {
          startVoiceInput();
          // Remover el panel de entrada de voz (puedes ajustar esto según la UX deseada)
          scene.remove(voiceMesh);
        }, 2000);
      }

      /***** Función para reiniciar el juego *****/
      function restartGame() {
        if (finalMessageMesh) scene.remove(finalMessageMesh);
        if (restartButtonMesh) scene.remove(restartButtonMesh);
        if (questionMesh) {
          scene.remove(questionMesh);
          questionMesh = null;
        }
        correctCount = 0;
        wrongCount = 0;
        gameStartTime = performance.now();
        gameOver = false;
        answers.forEach((panel) => scene.remove(panel));
        answers = [];
        createAnswerObjects(selectedNumAnswers, true);
        generateQuestion();
        countdownStarted = false;
        gameReady = true;
        createScoreDisplay();
        const timerSound = document.getElementById('timerSound');
        timerSound.currentTime = 0;
        timerSound.loop = false;
        timerSound.play().catch((e) => console.error(e));
      }

      /***** Función para iniciar el reconocimiento de voz *****/
      function startVoiceInput() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          console.error("El navegador no soporta el reconocimiento de voz");
          return;
        }
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.start();

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          console.log("Nombre reconocido:", transcript);
          // Guardar puntuación en Firestore y mostrar leaderboard
          submitScore(transcript);
        };

        recognition.onerror = function(event) {
          console.error("Error en el reconocimiento de voz:", event.error);
        };
      }

      /***** Función para enviar la puntuación a Firestore *****/
      async function submitScore(playerName) {
        try {
          const docRef = await addDoc(collection(db, "leaderboard"), {
            name: playerName,
            correct: correctCount,
            wrong: wrongCount,
            numAnswers: selectedNumAnswers,
            timestamp: new Date()
          });
          console.log("Puntuación guardada con ID:", docRef.id);
          showLeaderboard();
        } catch (e) {
          console.error("Error al guardar la puntuación: ", e);
        }
      }

      /***** Función para mostrar la tabla de clasificación en AR *****/
      async function showLeaderboard() {
        // Consultar los documentos filtrados por el número de respuestas elegido
        const leaderboardQuery = query(collection(db, "leaderboard"), orderBy("correct", "desc"));
        const querySnapshot = await getDocs(leaderboardQuery);
        let leaderboardText = `Tabla Clasificación (${selectedNumAnswers} respuestas)\n`;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          // Solo se muestran los resultados de este tipo de juego
          if(data.numAnswers === selectedNumAnswers) {
            leaderboardText += `${data.name}: ${data.correct} aciertos - ${data.wrong} fallos\n`;
          }
        });
        console.log(leaderboardText);
        // Crear panel AR para mostrar la tabla
        const leaderboardCanvas = document.createElement('canvas');
        leaderboardCanvas.width = 512 * resolutionFactor;
        leaderboardCanvas.height = 512 * resolutionFactor;
        const ctx = leaderboardCanvas.getContext('2d');
        ctx.fillStyle = "#007BFF";
        drawRoundedRect(ctx, 0, 0, leaderboardCanvas.width, leaderboardCanvas.height, 20 * resolutionFactor);
        ctx.fillStyle = "#FFFFFF";
        ctx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        let lines = leaderboardText.split('\n');
        let y = 20 * resolutionFactor;
        for (const line of lines) {
          ctx.fillText(line, 20 * resolutionFactor, y);
          y += 30 * resolutionFactor;
        }
        const leaderboardTexture = new THREE.CanvasTexture(leaderboardCanvas);
        leaderboardTexture.minFilter = THREE.LinearFilter;
        leaderboardTexture.magFilter = THREE.LinearFilter;
        const geometry = new THREE.PlaneGeometry(1, 1);
        const material = new THREE.MeshBasicMaterial({ map: leaderboardTexture, transparent: true });
        const leaderboardMesh = new THREE.Mesh(geometry, material);
        leaderboardMesh.position.set(0, 0.3, -0.8);
        scene.add(leaderboardMesh);
      }

      /***** Eventos para desbloquear audio en dispositivos móviles *****/
      window.addEventListener(
        'touchstart',
        function unlockAudio() {
          const successEl = document.getElementById('successSound');
          const errorEl = document.getElementById('errorSound');
          [successEl, errorEl].forEach((audioEl) => {
            audioEl
              .play()
              .then(() => {
                audioEl.pause();
                audioEl.currentTime = 0;
              })
              .catch((e) => console.error(e));
          });
        },
        { once: true }
      );

      window.addEventListener(
        'touchstart',
        function (event) {
          if (!/Mobi|Android/i.test(navigator.userAgent)) return;
          const touch = event.touches[0];
          const x = (touch.clientX / window.innerWidth) * 2 - 1;
          const y = -(touch.clientY / window.innerHeight) * 2 + 1;
          const mouseVector = new THREE.Vector2(x, y);
          const raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(mouseVector, camera);
          let objectsToIntersect = [];
          if (!gameOver) {
            objectsToIntersect = answers;
          } else {
            if (restartButtonMesh) {
              objectsToIntersect = [restartButtonMesh];
            }
          }
          const intersects = raycaster.intersectObjects(objectsToIntersect);
          if (intersects.length > 0 && !hasCollided) {
            const panel = intersects[0].object;
            hasCollided = true;
            if (!gameOver) {
              if (panel.userData.answer === correctAnswer) {
                correctCount++;
                const successSound = document.getElementById('successSound');
                const successClone = successSound.cloneNode();
                successClone.play().catch((e) => console.error(e));
                createSparksEffect(panel.position);
                if (questionMesh) questionMesh.visible = false;
                answers.forEach((a) => (a.visible = false));
                setTimeout(() => {
                  if (!gameOver) {
                    generateQuestion();
                    if (questionMesh) questionMesh.visible = true;
                    answers.forEach((a) => (a.visible = true));
                  }
                  hasCollided = false;
                }, 1000);
              } else {
                wrongCount++;
                const errorSound = document.getElementById('errorSound');
                const errorClone = errorSound.cloneNode();
                errorClone.play().catch((e) => console.error(e));
                answers.forEach((a) => a.material.color.set(0xff0000));
                setTimeout(() => {
                  answers.forEach((a) => a.material.color.set(0xffffff));
                  hasCollided = false;
                }, 500);
              }
            } else {
              const successSound = document.getElementById('successSound');
              const successClone = successSound.cloneNode();
              successClone.play().catch((e) => console.error(e));
              createSparksEffect(panel.position);
              panel.visible = false;
              setTimeout(() => {
                restartGame();
                hasCollided = false;
              }, 1000);
            }
          }
        },
        false
      );

      /***** Inicialización y animación *****/
      init();
      animate();
    </script>
  </body>
</html>
