<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba C치mara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    // Solicita acceso a la c치mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }, // "user" para c치mara frontal
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      alert('Error accediendo a la c치mara: ' + error);
      console.error(error);
    });
  </script>
</body>
</html>
