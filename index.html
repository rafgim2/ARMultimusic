<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiplicaci√≥n con c√°mara (sin AR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #pregunta {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 24px;
      z-index: 10;
    }

    .respuesta {
      position: absolute;
      background: rgba(255,255,255,0.9);
      border: 2px solid #333;
      border-radius: 20px;
      padding: 15px 25px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .respuesta:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <div id="pregunta">¬øCu√°nto es 7 √ó 8?</div>

  <div class="respuesta" id="r1" style="top: 40%; left: 20%">56</div>
  <div class="respuesta" id="r2" style="top: 60%; left: 50%">49</div>
  <div class="respuesta" id="r3" style="top: 30%; left: 70%">64</div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_dff3cf6760.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');

    // Activar la c√°mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(error => {
      alert('Error accediendo a la c√°mara: ' + error);
    });

    const correcta = "56";
    document.getElementById('r1').onclick = comprobar;
    document.getElementById('r2').onclick = comprobar;
    document.getElementById('r3').onclick = comprobar;

    function comprobar(e) {
      const valor = e.target.textContent;
      if (valor === correcta) {
        document.getElementById('pregunta').textContent = "¬°Correcto! üéâ";
        document.getElementById('correctSound').play();
      } else {
        document.getElementById('pregunta').textContent = "‚ùå Incorrecto";
      }
    }
  </script>
</body>
</html>
