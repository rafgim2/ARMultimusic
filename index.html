<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Multiplicación en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #question {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Contenedor para mostrar la pregunta -->
  <div id="question"></div>
  <!-- Elemento de audio para el sonido de acierto -->
  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  
  <!-- Usamos módulos para cargar Three.js y ARButton -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let correctAnswer;
    let answers = [];
    const questionDiv = document.getElementById('question');

    // Inicializa la escena y arranca la animación
    init();
    // Primero generamos la pregunta para definir la respuesta correcta...
    generateQuestion();
    // ...y luego creamos los botones con las respuestas
    createAnswerObjects();
    animate();

    // Desbloquea el audio en dispositivos móviles tras el primer toque
    window.addEventListener('touchstart', function unlockAudio() {
      const audioEl = document.getElementById('successSound');
      audioEl.play().then(() => {
        audioEl.pause();
        audioEl.currentTime = 0;
      }).catch((e) => {
        console.error('Error unlocking audio:', e);
      });
    }, { once: true });

    // Genera una pregunta de multiplicación aleatoria y define la respuesta correcta
    function generateQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a * b;
      questionDiv.innerHTML = `¿Cuánto es ${a} x ${b}?`;
    }

    function init() {
      // Crear escena y cámara
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Configurar el render con transparencia (para la cámara del dispositivo)
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // Botón para activar la experiencia AR
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      // Luz ambiental para iluminar los objetos
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Configurar el controlador para detectar toques (select)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize, false);
    }

    // Ajusta el render al cambiar el tamaño de la ventana
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Crea los objetos que muestran las respuestas (incluye la respuesta correcta y tres incorrectas)
    function createAnswerObjects() {
      // Eliminar respuestas previas
      answers.forEach(answer => scene.remove(answer));
      answers = [];

      // Generar tres respuestas incorrectas (números entre 1 y 100 que no sean iguales a la respuesta correcta)
      const wrongAnswers = new Set();
      while (wrongAnswers.size < 3) {
        let wrong = Math.floor(Math.random() * 100) + 1;
        if (wrong !== correctAnswer) wrongAnswers.add(wrong);
      }
      const answersArray = [correctAnswer, ...wrongAnswers];
      // Barajar las respuestas para que la posición del número correcto sea aleatoria
      answersArray.sort(() => Math.random() - 0.5);

      // Distribuir las respuestas en un arco horizontal a 0.5 m de la cámara
      const radius = 0.5; // Distancia fija de 0.5 m
      const total = answersArray.length;
      const angleStart = -Math.PI / 4; // -45°
      const angleEnd = Math.PI / 4;    // 45°

      answersArray.forEach((num, index) => {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 256;
        const context = canvas.getContext('2d');
        context.fillStyle = '#FFFFFF';
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.font = 'Bold 80px Arial';
        context.fillStyle = '#000000';
        context.textAlign = 'center';
        context.fillText(num, canvas.width / 2, canvas.height / 2 + 30);
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const geometry = new THREE.PlaneGeometry(0.5, 0.5);
        const mesh = new THREE.Mesh(geometry, material);

        // Calcular el ángulo para posicionar cada respuesta en el arco
        let angle = total === 1 ? 0 : angleStart + (angleEnd - angleStart) * (index / (total - 1));
        // Posicionar las respuestas en el arco (todas a 0.5 m de la cámara)
        const x = radius * Math.sin(angle);
        const z = - radius * Math.cos(angle);
        mesh.position.set(x, 0, z);
        mesh.userData = { answer: num };
        answers.push(mesh);
        scene.add(mesh);
      });
    }

    // Función que se ejecuta al tocar la pantalla (evento 'select')
    function onSelect() {
      // Realiza un raycasting desde el controlador para detectar qué objeto se tocó
      const raycaster = new THREE.Raycaster();
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);
      const intersects = raycaster.intersectObjects(answers);
      if (intersects.length > 0) {
        const selected = intersects[0].object.userData.answer;
        if (selected === correctAnswer) {
          // Reproduce el sonido de acierto
          document.getElementById('successSound').play().catch((e) => console.error(e));
          alert("¡Correcto!");
        } else {
          alert("Incorrecto. Inténtalo de nuevo.");
        }
        // Regenera la pregunta y las respuestas
        generateQuestion();
        createAnswerObjects();
      }
    }

    // Bucle de animación
    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
